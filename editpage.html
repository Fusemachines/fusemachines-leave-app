  <body onload="editUser()">
    <div class="container ">
      <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h3>Edit Your Account</h3>

        <div class="form-group">
          <label for="Username">Username</label>
          <input type="text" class="form-control" id="username" value="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" value="password">
      </div>
      <div class="form-group">
        <label for="fullname">Fullname</label>
        <input type="text" class="form-control" id="fullname" value="Fullname">
      </div>
      <div class="form-group">
        <label for="number">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" value="Mobile">
      </div>
      <div class="form-group">
        <label for="text">Birthday</label>
        <input type="text" class="form-control" id="dob" value="dob">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <form>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
       </form>
       </div>
      <button type="submit" class="btn btn-primary" id="editForm">Submit</button>

  </div>
