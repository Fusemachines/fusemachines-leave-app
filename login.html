<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> login</title>
     <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/superhero/bootstrap.min.css" rel="stylesheet">
     <script src="assests/js/jquery-3.1.1.min.js"/>
     <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"/>
  </head>
  <body>
    <div class="container" style="margin-top: 5%;">
   <div class="col-md-4 col-md-offset-4">
       <div class="panel panel-primary">
           <div class="panel-heading">Login</div>
           <div class="panel-body">

           <!-- Login Form -->
           <!-- <form role="form" action=""> -->

           <!-- Username Field -->
               <div class="row">
                   <div class="form-group col-xs-12">
                   <label for="username"><span class="text-danger" style="margin-right:5px;">*</span>Username:</label>
                       <div class="input-group">
                           <input class="form-control" id="username" type="text" name="username" placeholder="Username" value="" required/>
                           <span class="input-group-btn">
                               <label class="btn btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></label>
                           </span>
                           </span>
                       </div>
                   </div>
               </div>

               <!-- Content Field -->
               <div class="row">
                   <div class="form-group col-xs-12">
                       <label for="password"><span class="text-danger" style="margin-right:5px;">*</span>Password:</label>
                       <div class="input-group">
                           <input class="form-control" id="password" type="password" name="password" value="" placeholder="Password" required/>
                           <span class="input-group-btn">
                               <label class="btn btn-primary"><span class="glyphicon glyphicon-lock" aria-hidden="true"></label>
                           </span>
                           </span>
                       </div>
                   </div>
               </div>

               <!-- Login Button -->
               <div class="row">
                   <div class="form-group col-xs-4">
                       <button class="btn btn-primary" id="submit" >Submit</button>
                   </div>
                   <div class="form-group col-xs-4">
                   <form method="get" action="signup.html">

                       <button class="btn btn-primary" id="signup">Sign UP</button>
                   </div>
                   <form>

               </div>

           <!-- </form> -->
           <!-- End of Login Form -->

       </div>
   </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $("#submit").click(function(){

      var username= $("#username").val().trim();
      var password = $("#password").val().trim();
      console.log(username, password);
      if(username =="admin" && password =="admin"){
        window.location.href ="index.html";
      }
    });
  });
</script>

  </body>
</html>
