<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="assests/css/style.css" media="screen" title="no title">
 <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/superhero/bootstrap.min.css" rel="stylesheet">
 <link id="bsdp-css" href="bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet">


 <script src="assests/js/jquery-3.1.1.min.js"></script>
  <script src="assests/js/bootstrap.min.js"></script>

</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch Application Form
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
    <form name="leaveform">
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center; color: blue">Leave Applications</h3>
    				<div class="form-group">
						<input type="text" class="form-control"  name="name" placeholder="Name">
					</div>
          <div id="name" style="color:#FF3342"></div>
					<div class="form-group">
						<input type="text" class="form-control" name="email" placeholder="Email" >
					</div>
            <div id="email" style="color:#FF3342"></div>
					<div class="form-group">
						<input type="text" class="form-control" name="mobile" placeholder="Mobile Number" >
					</div>
          <div id="mobile" style="color:#FF3342"></div>
          <div class="form-group">
            <input type="text" class="form-control" id="" name="department" placeholder="Department" >
          </div>
            <div id="department" style="color:#FF3342"></div>
	           <div class="form-group">
						<input type="text" class="form-control" id="" name="leave" placeholder="Reason For Leave" >
					</div>
            <div id="leave" style="color:#FF3342"></div>
          <div class="form-group">
						<input type="number" class="form-control" id="" name="days" placeholder="Number of days" >
					</div>
              <div id="days" style="color:#FF3342"></div>
          <div class="input-group date" data-provide="datepicker">
            <input type="text" class="form-control" placeholder="Date" >
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-th"></span>
            </div>
          </div>


        <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



</body>
</html>
