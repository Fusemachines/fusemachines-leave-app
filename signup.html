<!DOCTYPE html>
<html>
<header>
<meta charset="UTF-8">
<title>Sign Up form</title>
 <link rel="stylesheet" href="assests/css/style.css" media="screen" title="no title">
 <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/superhero/bootstrap.min.css" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"/>
 <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"/>
</header>
<body>
  <div>
  <div class="container" >
      <div class="col-md-6" >
          <div id="logbox"  >
              <form name="signup" method="get" >
                  <h1>Create an Account</h1>
  				 <input name="useremail" type="email" placeholder="Email address" class="input pass"/>
           <div id="useremail" style="color:#FF3342" ></div>
                  <input name="userpassword" type="password" placeholder="Choose a password" class="input pass" />
                     <div id="userpassword"  style="color:#FF3342"></div>
                  <input name="userpassword1" type="password" placeholder="Confirm password" class="input pass"/>
                     <div id="userpassword1" style="color:#FF3342"></div>
                  <input type="submit" value="Sign me up!" class="inputButton"/>
</form>
          </div>
      </div>
  </div>
  </div>
<script>
$('form').on('submit', function(e){
   e.preventDefault(e);
   var formElem = document.forms["signup"];
    var useremail = formElem["useremail"].value;
    var userpassword= formElem["userpassword"].value;
    var userpassword1= formElem["userpassword1"].value;
    if (useremail == null || useremail == "")
    {
        document.getElementById("useremail").innerHTML="Email must be filled";
    }
     if (userpassword == null || userpassword == "")
    {
        document.getElementById("userpassword").innerHTML="Email must be filled";
    }
     if (userpassword1 == null || userpassword1== "")
    {
        document.getElementById("userpassword1").innerHTML="Email must be filled";
        return false;
    }
      if(userpassword!=userpassword1)
    {
      document.getElementById("userpassword1").innerHTML="Wrong Password";
    }

    var data = {
    "username":useremail,
    "userpassword":userpassword,
    "userpassword1":userpassword1
    }

    $.ajax({
    url: 'http://192.99.172.172:8000/api/authenticate',
    type: 'POST',
    dataType: 'json',
    data: data

  }).done (function(add) {
    console.log(add,"help");
      window.location.href ="index.html";
   });
   });


</script>
  </body>
  </html>
